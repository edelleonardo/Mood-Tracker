{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <div>
        <table class="table table-bordered w-100">
          <tbody>

            {% for row in colors|batch(6, '&nbsp;') %}
              <tr>
              {%- for column in row %}
                <td style="background-color: {{ column.color }} !important; color: white; text-align: center; border-radius: 5px">{{ column.date }}</td>
              {%- endfor %}
              </tr>
            {%- endfor %}


          </tbody>
        </table>
    </div>
{% endblock %}
